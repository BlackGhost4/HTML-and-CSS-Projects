<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Script Exercise</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script src="Basic_JavaScript_1.js"></script>
        <p><font face="Comic Sans" size="2" color="green"><b>This a green color</b></font></p>
        <p><font face="Comic Sans" size="4" color="#FF0000"><i>This a red color</i></font></p>
        <p><font face="Comic Sans" size="6" color="#0000FF"><u>This a blue color</u></font></p>
        <img src="../puppie.jpg" alt="Here is the image of a dog">
    </body>
</html>
